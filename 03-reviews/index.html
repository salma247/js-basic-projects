<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--Title-->
        <div class="title">
          <h2>our revies</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img">
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">UX designer</p>
          <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus velit dicta consequatur minima voluptates, facilis voluptatum aut minus! Itaque possimus fugiat aliquid labore eum? Rem fuga exercitationem adipisci! Nam, quam?
          </p>
          <!--prev next buutons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--Random btn-->;
          <button class="random-btn">Suprise me</button>
        </article>
      </section>
    </main>
    <h1>review project</h1>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
